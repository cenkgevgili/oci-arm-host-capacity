name: Get Oracle Instance

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches:
      - main
    paths:
      - 'tests/**'
      - 'src/**'
      - 'composer.json'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    # Only run tests when test/src files change, not on every push
    if: github.event_name == 'push'
    strategy:
      matrix:
        php-versions: ['8.3']
    name: Run Unit Tests
    steps:
      - uses: actions/checkout@v3
      
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          
      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress

      - name: Create test private key
        run: |
          openssl genrsa -out /tmp/test_key.pem 2048
          chmod 600 /tmp/test_key.pem

      - name: Run Unit Tests
        run: |
          vendor/bin/phpunit --color --exclude-group integration tests/
        env:
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_USER_ID: ${{ secrets.OCI_USER_ID }}
          OCI_TENANCY_ID: ${{ secrets.OCI_TENANCY_ID }}
          OCI_KEY_FINGERPRINT: ${{ secrets.OCI_KEY_FINGERPRINT }}
          OCI_PRIVATE_KEY_FILENAME: "/tmp/test_key.pem"
          OCI_SUBNET_ID: "${{ secrets.OCI_SUBNET_ID }}"
          OCI_IMAGE_ID: "${{ secrets.OCI_IMAGE_ID }}"
          OCI_AVAILABILITY_DOMAIN: ${{ secrets.OCI_AVAILABILITY_DOMAIN }}
          OCI_OCPUS: "1"
          OCI_MEMORY_IN_GBS: "6"
          OCI_SHAPE: "VM.Standard.A1.Flex"
          OCI_SSH_PUBLIC_KEY: ${{ secrets.OCI_SSH_PUBLIC_KEY }}

  create-instance:
    runs-on: ubuntu-latest
    # Run provisioning on schedule/manual, OR after tests pass on push
    needs: run-tests
    if: always() && (github.event_name != 'push' || needs.run-tests.result == 'success')
    strategy:
      matrix:
        php-versions: ['8.3']
    name: Attempt Provisioning
    steps:
      - uses: actions/checkout@v3
      
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          
      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress

      - name: Create Private Key File
        run: |
          cat << 'EOF' > oracle_key.pem
          ${{ secrets.OCI_PRIVATE_KEY }}
          EOF
          chmod 600 oracle_key.pem
          # Verify key file was created and contains valid PEM format
          if [ ! -s oracle_key.pem ]; then
            echo "Error: Private key file is empty or not created"
            exit 1
          fi
          if ! head -1 oracle_key.pem | grep -q "BEGIN"; then
            echo "Error: Private key file doesn't contain valid PEM format"
            echo "First line of file:"
            head -1 oracle_key.pem
            exit 1
          fi
          echo "Private key file created successfully"
          ls -lh oracle_key.pem

      - name: Run Provisioning Script
        id: provision
        run: |
          echo "üöÄ Starting provisioning attempt at $(date)"
          echo "üåê Target: Oracle Cloud Jeddah Region"
          echo "üíª Instance Type: VM.Standard.A1.Flex (1 OCPU, 6GB RAM)"
          echo ""
          
          OUTPUT=$(php index.php 2>&1)
          echo "$OUTPUT"
          echo "$OUTPUT" > provision_output.txt
          
          # Show detailed request info
          echo ""
          echo "üìä Request Details:"
          echo "- Region: ${OCI_REGION}"
          echo "- Availability Domain: ${OCI_AVAILABILITY_DOMAIN}"
          echo "- Shape: ${OCI_SHAPE}"
          echo "- OCPUs: ${OCI_OCPUS}"
          echo "- Memory: ${OCI_MEMORY_IN_GBS} GB"
          echo ""
          
          # Check if instance was created successfully
          if echo "$OUTPUT" | grep -q '"id":'; then
            echo "‚úÖ SUCCESS! Instance created!"
            echo "SUCCESS=true" >> $GITHUB_OUTPUT
            echo "$OUTPUT" > instance_data.json
          elif echo "$OUTPUT" | grep -q "Out of host capacity"; then
            echo "‚ùå Out of capacity (Oracle confirmed - API call successful)"
            echo "SUCCESS=false" >> $GITHUB_OUTPUT
          elif echo "$OUTPUT" | grep -q "Already have an instance"; then
            echo "‚ÑπÔ∏è Instance limit reached"
            echo "SUCCESS=false" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Unexpected response - check logs above"
            echo "SUCCESS=false" >> $GITHUB_OUTPUT
          fi
          
          echo ""
          echo "‚è∞ Attempt completed at $(date)"
        env:
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_USER_ID: ${{ secrets.OCI_USER_ID }}
          OCI_TENANCY_ID: ${{ secrets.OCI_TENANCY_ID }}
          OCI_KEY_FINGERPRINT: ${{ secrets.OCI_KEY_FINGERPRINT }}
          OCI_PRIVATE_KEY_FILENAME: "${{ github.workspace }}/oracle_key.pem"
          OCI_SUBNET_ID: "${{ secrets.OCI_SUBNET_ID }}"
          OCI_IMAGE_ID: "${{ secrets.OCI_IMAGE_ID }}"
          OCI_AVAILABILITY_DOMAIN: ${{ secrets.OCI_AVAILABILITY_DOMAIN }}
          OCI_OCPUS: "1"
          OCI_MEMORY_IN_GBS: "6"
          OCI_SHAPE: "VM.Standard.A1.Flex"
          OCI_SSH_PUBLIC_KEY: ${{ secrets.OCI_SSH_PUBLIC_KEY }}
          OCI_MAX_INSTANCES: 1
          # Optional: Telegram notifications
          TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID }}
          TELEGRAM_BOT_API_KEY: ${{ secrets.TELEGRAM_BOT_API_KEY }}
          # For /report command
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Send Success Notification
        if: steps.provision.outputs.SUCCESS == 'true'
        run: |
          INSTANCE_DATA=$(cat instance_data.json)
          export INSTANCE_DATA
          php notify-success.php
        env:
          TELEGRAM_BOT_API_KEY: ${{ secrets.TELEGRAM_BOT_API_KEY }}
          TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID }}
